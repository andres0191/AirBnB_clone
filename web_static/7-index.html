<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="styles/images/icon.png" />
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
</head>
<body>
    <header><div class='image'></div></header>
    <div class="container">
        <section class='filters'>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <div class="popover">
                    <h2>Arizona:</h2>
                    <ul>
                        <li>Cap</li>
                        <li>Spiderman</li>
                    </ul>
                    <h2>California:</h2>
                    <ul>
                        <li>San Francisco</li>
                        <li>Los Avengers</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <div class="popover">
                    <ul>
                        <li>Wonder Woman</li>
                        <li>Batman</li>
                        <li>Hulk</li>
                        <li>Ironman</li>
                    </ul>
                </div>
            </div>
            <button class="firstbutton">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article><h2>My home</h2></article>
            <article><h2>Tiny house</h2></article>
            <article><h2>A suite</h2></article>

        </section>
    </div>
    <footer><div class="txt">Holberton School</div></footer>
</body>
</html>
